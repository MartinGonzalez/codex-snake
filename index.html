<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="hud">
        <h1>Snake</h1>
        <div class="scoreboard">
          <p>Score: <span id="score">0</span></p>
          <p>Time: <span id="timer">30.0s</span></p>
          <p>Best: <span id="bestScore">0</span></p>
        </div>
        <div id="status" class="status">Press play to start your 30-second run.</div>
        <div class="buttons">
          <button id="playPauseBtn" type="button">Play</button>
          <button id="restartBtn" class="secondary" type="button">Restart</button>
        </div>
        <p id="hintText" class="hint">
          Use arrow keys or WASD. Eat as many squares as you can before the 30-second timer expires. Press
          Space to dash once unlocked.
        </p>
      </section>
      <section class="board">
        <div
          id="grid"
          class="grid"
          role="grid"
          aria-label="Snake board"
          tabindex="0"
        ></div>
        <div id="touchControls" class="touch-controls">
          <button type="button" data-dir="up" aria-label="Move up">▲</button>
          <div class="touch-row">
            <button type="button" data-dir="left" aria-label="Move left">◀</button>
            <button type="button" data-dir="down" aria-label="Move down">▼</button>
            <button type="button" data-dir="right" aria-label="Move right">▶</button>
          </div>
        </div>
      </section>
    </main>
    <div
      id="powerModal"
      class="power-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="powerTitle"
      aria-describedby="powerSubtitle"
    >
      <div class="power-modal__card">
        <p class="power-modal__eyebrow">Power boost</p>
        <h2 id="powerTitle">Pick your upgrade</h2>
        <p id="powerSubtitle">You cleared 5 squares. Choose a boost to keep going.</p>
        <div id="powerChoices" class="power-choices"></div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
